<!doctype html>
<html lang="en">
  <head>
     {% include header.html %}
  </head>
  <body>
    <a href="{{site.repo_url}}"><img style="position: fixed; top: 0; left: 0; border: 0; z-index: 1050;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
    {% include navbar.html %}
     {% if page.landing == true %}
      {% include banner.html %}
     {% endif %}
    <div id="main" class="container">
      {% if page.landing == true %}
       {% include landing-content.html %}
      {% else %}
      {{content}}
      {% endif %}
    </div>
    {% include footer.html %}
    {% include scripts.html %}
  </body>
</html>
